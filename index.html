<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
    <title>Guess my number</title>
</head>
<body>
    <header>
        <h1>Guess the secret <span class="red">number</span>!</h1>
        <p class="number-display">?</p>
    </header>
    <main>
        <div class="left">
            <input type="number" class="number" placeholder="Type number">
            <button class="check">Check</button>
        </div>
        <div class="right">
            <p class="message">Start guessing!</p>
            <p class="label-score">Score: <span class="score">20</span></p>
            <p class="label-highscore">Highscore: <span class="high-score">0</span></p>
        </div>
        <input type="button" class="again" value="Play Again">
    </main>
</body>
</html>
